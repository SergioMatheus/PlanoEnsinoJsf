<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="WEB-INF/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">


	<ui:define name="corpo">


		<title>Consulta de CEP</title>
		<h:form id="form">

			<br />

			<h2>Consulta</h2>

			<p:tabView>
				<p:tab title="Consultar CEP">
					<p:separator />
					<h:panelGrid id="panelEndereco" columns="2" cellpadding="10">
						<p:outputLabel value="Digite seu CEP: " />
						<p:inputText size="55" value="#{CEPBean.cep}" placeholder="CEP" />

						<p:panelGrid style="border:0px">
							<p:commandButton value="Consultar" icon="ui-icon-disk">
								<f:ajax event="click" render="panelEndereco"
									execute="@this txtCep" listener="#{CEPBean.carregarEndereco()}" />


							</p:commandButton>

						</p:panelGrid>

						<br />



						<p:outputLabel value="UF: " />
						<h:outputText id="txtUF" size="55" value="#{CEPBean.endereco.uf}" />

						<p:outputLabel value="Cidade: " />
						<h:outputText size="55" value="#{CEPBean.endereco.localidade}" />

						<p:outputLabel value="Bairro: " />
						<h:outputText size="55" value="#{CEPBean.endereco.bairro}" />

						<p:outputLabel value="Logradouro: " />
						<h:outputText size="55" value="#{CEPBean.endereco.logradouro}" />

						<p:outputLabel value="CEP: " />
						<h:outputText  size="55" value="#{CEPBean.endereco.cep}" />


					</h:panelGrid>
					<p:separator />
				</p:tab>
			</p:tabView>
			
		</h:form>
	</ui:define>

</ui:composition>
