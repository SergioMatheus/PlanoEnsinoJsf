<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="WEB-INF/template.xhtml">


	<ui:define name="corpo">


		<title>Editar Plano de Ensino</title>
		<h:form id="form">

			<br />

			<h2>Plano de Ensino</h2>

			<p:tabView>
				<p:tab title="Editar Plano de Ensino">
					<p:separator />
					<h:panelGrid columns="4" cellpadding="10">
						<p:outputLabel value="Objetivo: " />
						<p:inputText size="55" placeholder="objetivo da disciplina" />
						<p:outputLabel value="Conteudo: " />
						<p:inputText size="55" placeholder="conteudo da disciplina" />
						<p:outputLabel value="Disciplina: " />
						<p:inputText placeholder="disciplina" size="55" />
						<p:outputLabel value="Nome Professor" />
						<p:inputText placeholder="nome do professor" size="55" />
						<p:outputLabel value="Curso: " />
						<p:inputText size="55" placeholder="curso" />
						<p:outputLabel value="Bibliografia: " />
						<p:inputText size="55" placeholder="bibliografia" />
						<p:outputLabel value="Recurso: " />
						<p:inputText size="55"
							placeholder="Recursos que serÃ£o utilizados na disciplina" />
						<p:outputLabel value="Carga Horaria: " />
						<p:inputText size="55" placeholder="60 horas" />

						<p:outputLabel value="Tipo de avaliacao: " />
						<p:selectOneMenu filter="true">
							<f:selectItem itemValue="" itemLabel="Escolha um" disable="true" />
							<f:selectItem itemValue="CST"
								itemLabel="Continuada - Somente Trabalhos" />
						</p:selectOneMenu>

						<p:outputLabel value="Status: " />
						<p:selectOneMenu filter="true">
							<f:selectItem itemValue="" itemLabel="Escolha um" disable="true" />
							<f:selectItem itemValue="ativo" itemLabel="Ativo" />
						</p:selectOneMenu>



					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="1">
						<p:outputLabel value="Metodologia: " />
						<p:inputText size="130"
							placeholder="Tipo de metodologia a ser utilizado" />
					</h:panelGrid>
				</p:tab>

			</p:tabView>
		</h:form>

		<h:form>
			<p:panelGrid style="border:0px">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Excluir" />
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
