<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="WEB-INF/template.xhtml">



	<ui:define name="corpo">
		<title>Cadastrar Conteúdo</title>

		<title>Cadastrar Conteúdo</title>
		<h:form>

			<h2>Conteúdo</h2>
			<p:tabView>
				<p:tab title="Cadastrar Conteudo">
					<h:panelGrid columns="2" cellpadding="10">
						<p:outputLabel value="Titulo do Conteudo: " />
						<p:inputText size="55" value="#{mbConteudo.titulo_conteudo}"
							placeholder="Descreva aqui o Titulo do Conteudo" />
						<p:outputLabel value="Descrição do Conteudo: " />
						<p:inputText size="55" value="#{mbConteudo.descricao_conteudo}"
							placeholder="Descreva aqui a descrição do Conteudo" />
						<p:panelGrid style="border:0px">
							<p:commandButton value="Salvar Conteudo" icon="ui-icon-disk"
								action="#{mbConteudo.salvar}" />
						</p:panelGrid>
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
